# Workflow : 하나의 yml 파일을 하나의 Workflow라고 부른다.
name: Github Actions 연습하기

# Event : 실행되는 시점을 설정
# main이라는 브랜치에 push 될 때 아래 Workflow를 실행
on:
  push:
    branches:
      - main
  pull_request:
  branches:
    - '**'

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # 같은 워크플로우에 같은 브랜치면
  cancel-in-progress: true # 이미 실행 중인 이전 워크플로우를 취소합니다

# 하나의 Workflow는 1개 이상의 Job으로 구성된다.
# 여러 Job은 기본적으로 병렬적으로 수행된다.
jobs:
  my-job:
    runs-on: ubuntu-latest

    # Jobs의 단계
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node 설치
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행
        run: npm run test

      - name: 빌드하기
        run: npm run build

    deploy:
      needs: my-job
      if: github.ref === 'refs/heads/main'

      runs-on: ubuntu-latest

      steps:
        - name: 배포하기
          run: npm run deploy
